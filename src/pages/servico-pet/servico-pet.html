<ion-header>

  <ion-navbar>
    <ion-title>Servicos</ion-title>
  </ion-navbar>
 
</ion-header>
  
<ion-content padding>
 <ion-item class="centralizar">
   <ion-label >{{nomecliente}}</ion-label>
</ion-item>
  <ion-card-header class="centralizar">
    Escolha seu pet
  </ion-card-header>
<ion-list>
  <button (click)="ChoosePet(item)" ion-item *ngFor="let item of animais"  >
    <ion-thumbnail item-start>
    </ion-thumbnail>
    <h2>{{item.nome}}</h2>   <p>{{item.tipoAnimal.tipo}}</p>

  </button>
  <ion-card-header class="centralizar">
    escolha o servico
  </ion-card-header>
  <button ion-item (click)="ChooseService(item)" *ngFor="let item of tipoServicos"  >
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/pt.png">
    </ion-thumbnail>
    <h2>{{item.description}}</h2>
  </button>

 </ion-list>

</ion-content>
